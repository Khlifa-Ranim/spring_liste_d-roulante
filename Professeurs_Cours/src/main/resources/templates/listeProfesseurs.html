<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Professeurs</title>
</head>
<body>

<div layout:fragment="Mycontent">

<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Liste des Professeurs
  </div>
 <div class="card-body">
 
 <table class="table table-striped">
 <tr>
 <th>ID</th><th>Nom Professeur</th><th>Prenom Professeur</th><th>CIN </th><th>Adresse</th><th>Date de création</th>
 </tr> 
 <tr th:each="p:${Professeurs}">
 <td th:text="${p.idProf}"></td>
 <td th:text="${p.nomProf}"></td>
 <td th:text="${p.prenomProf}"></td> 
 <td th:text="${p.CIN}"></td> 
 <td th:text="${p.adresse}"></td> 
  <td th:text="${p.dateCreation}"></td> 
  <td><a class="btn btn-success" th:href="@{modifierProfesseur(id=${p.idProf})}">Editer</a></td>
 <td><a class="btn btn-danger"  onclick="return confirm('Etes-vous sûr ?')"   th:href="@{supprimerProfesseur(id=${p.idProf}, 
page=${currentPage},size=${size})}">Supprimer</a></td>
 </tr> 
 </table>
 
 <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
 th:href="@{ ListeProfesseurs(page=${status.index}, size=${size} ) }"
 th:text="${status.index }"></a>
 </li>
 </ul>
</div>
</div>
</div>
</div>
</body>
</html>
