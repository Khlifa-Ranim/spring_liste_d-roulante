<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Liste des Catégories</title>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">
					Liste des Catégories
				</div>
				<div class="card-body">
					<table class="table table-striped" style="text-align: center;">
						<tr>
							<th>Id</th>
							<th>Nom Cours</th>
							<th>Description Cours</th>
							<th>Actions</th>
						</tr>
						<tr th:each="c:${categories}">
							<td th:text="${c.idCours}"></td>
							<td th:text="${c.nomCours}"></td>
							<td th:text="${c.descriptionCours}"></td>
							<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sur ?')"
									th:href="@{supprimerCours(id=${c.idCours})}">Supprimer</a>
								<a class="btn btn-secondary" th:href="@{modifierCours(id=${c.idCours})}">Editer</a>
						</tr>
					</table>

				</div>
			</div>
			
		</div>
	</div>
</body>

</html>
