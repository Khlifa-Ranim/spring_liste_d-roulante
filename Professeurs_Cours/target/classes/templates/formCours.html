<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Ajout des Cours</title>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header" th:if="${mode=='new'}">
					Ajout des Cours
				</div>
				<div class="card-header" th:if="${mode=='edit'}">
					Modifier des Cours
				</div>
				<div class="card-body">
					<form th:action="@{saveCours}" method="post">
						<div class="form-group">
							<label class="control-label" hidden>ID Cours :</label>
							<input type="hidden" name="idCours" class="form-control" th:value="${Cours.idCours}" />
						</div>

						<div class="form-group">
							<label class="control-label">Nom Cours :</label>
							<input type="text" name="nomCours" class="form-control" th:value="${Cours.nomCours}"
								required />
							<span th:errors=${Cours.nomCours} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">Description Cours :</label>
							<input type="text" name="descriptionCours" class="form-control"
								th:value="${Cours.descriptionCours}" required />
							<span th:errors=${Cours.descriptionCours} class="text-danger"> </span>
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
				</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
